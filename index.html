<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game!</h1>
    </header>
    <div class="scoreboard">
        <div id="display-user" class="badge">User</div>
        <div id="display-computer" class="badge">Comp</div>
        <span class="user-score">0</span>
        <span class="colon">:</span>
        <span class="user-score">0</span>
    </div>
    <div class="result">
        <p>What will it be? Rock? Paper? Scissors?...</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="images/rock.png" alt="" class="rock">
        </div>
        <div class="choice">
            <img src="images/paper.png" alt="" class="paper">
        </div>
        <div class="choice">
            <img src="images/scissors.png" alt="" class="scissors">
        </div>
    </div>
    <div class="copyright">&copy; satanicfungus 2020 </div>
</body>
</html>
